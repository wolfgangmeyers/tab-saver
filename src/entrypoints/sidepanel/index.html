<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Saver</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 12px; margin: 0; font-size: 14px; }
    button { cursor: pointer; }
    .action-bar { display: flex; gap: 8px; margin-bottom: 16px; }
    .section { margin-bottom: 16px; }
    .section-title { font-weight: bold; margin-bottom: 8px; color: #555; font-size: 12px; text-transform: uppercase; }
    .group { border: 1px solid #ddd; border-radius: 4px; margin-bottom: 8px; }
    .group-header { display: flex; align-items: center; justify-content: space-between; padding: 8px; background: #f5f5f5; border-radius: 4px 4px 0 0; }
    .group-title { font-weight: 600; }
    .group-actions { display: flex; gap: 4px; }
    .tabs-list { padding: 4px 8px; }
    .tab-item { display: flex; align-items: center; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #eee; }
    .tab-item:last-child { border-bottom: none; }
    .tab-title { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px; }
    .btn { padding: 4px 8px; font-size: 12px; border: 1px solid #ccc; background: white; border-radius: 3px; }
    .btn-primary { background: #1a73e8; color: white; border-color: #1a73e8; }
    .btn-danger { color: #d32f2f; border-color: #d32f2f; }
    .error-msg { color: #d32f2f; font-size: 12px; margin: 4px 0; }
    .empty-msg { color: #999; font-style: italic; }
    .saved-at { color: #999; font-size: 11px; margin-bottom: 12px; }
    .color-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .color-grey { background: #9E9E9E; }
    .color-blue { background: #1A73E8; }
    .color-red { background: #D93025; }
    .color-yellow { background: #F29900; }
    .color-green { background: #1E8E3E; }
    .color-pink { background: #E91E8C; }
    .color-purple { background: #7B1FA2; }
    .color-cyan { background: #00ACC1; }
    .color-orange { background: #E37400; }

    /* Status badges */
    .badge { display: inline-block; padding: 2px 6px; border-radius: 10px; font-size: 11px; font-weight: 600; margin-left: 6px; }
    .badge-saved { background: #e6f4ea; color: #1E8E3E; }
    .badge-out-of-sync { background: #fef7e0; color: #c47900; }
    .badge-unsaved { background: #fce8e6; color: #c5221f; }

    /* Collapse toggle arrow */
    .collapse-arrow { cursor: pointer; user-select: none; font-size: 12px; margin-right: 4px; color: #555; }

    /* Group header: space between title/status and actions */
    .group-header { display: flex; align-items: center; justify-content: space-between; padding: 8px; background: #f5f5f5; border-radius: 4px 4px 0 0; }

    /* Closed section (collapsed by default) */
    .section-closed { margin-bottom: 16px; }
    .section-closed .section-title { cursor: pointer; user-select: none; }

    /* Sync All button */
    .btn-warning { background: #f29900; color: white; border-color: #c47900; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
